<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Dark overlay for better text contrast -->
  <rect width="1200" height="630" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Main content background -->
  <rect x="80" y="150" width="1040" height="330" fill="rgba(255,255,255,0.95)" rx="15"/>
  
  <!-- Content -->
  <g>
    <!-- Logo/Icon -->
    <circle cx="180" cy="315" r="60" fill="#1e40af" opacity="0.9"/>
    <circle cx="160" cy="295" r="18" fill="#60a5fa"/>
    <circle cx="200" cy="335" r="18" fill="#3b82f6"/>
    <circle cx="180" cy="315" r="10" fill="white"/>
    <path d="M140 355 L220 275" stroke="white" stroke-width="3"/>
    
    <!-- Main title - split into two lines for better fit -->
    <text x="280" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e40af">
      Bioinformatics and
    </text>
    <text x="280" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e40af">
      Computational Biology
    </text>
    
    <!-- Program subtitle -->
    <text x="280" y="380" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#3b82f6">
      Professional Training Program
    </text>
    
    <!-- Academy name -->
    <text x="280" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#1e40af">
      DeepBio Academy
    </text>
  </g>
</svg>